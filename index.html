<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="a" class="show">
        <input type="text" id="input" value="pakistan">
        <button onclick="fetchAPi()">Fetch</button>
    </div>
    <div id="show" class="show">
        <img src="" id="flag">
        <h1 id="name"></h1>
        <div class="row">
            <div class="col-md-6">
                <p class="">Official Name: <span id="official"></span></p>
                <p class="">Capital: <span id="capital"></span></p>
                <p class="">Total Area: <span id="total"></span></p>
                <p class="">Total Population: <span id="population"></span></p>
                <p class="">Language: <span id="lang"></span></p>
                <p class="">Region: <span id="region"></span></p>
                <p class="">See Map: <a href="" id="map" target="_blank">Open Google Map</span></a>
            </div>
            <div class="col-md-6">
                <p class="">Currencies: <span id="currency"></span></p>
                <p class="">TimeZone: <span id="timeZone"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
